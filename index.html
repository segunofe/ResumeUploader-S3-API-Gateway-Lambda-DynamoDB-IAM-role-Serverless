<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JuTech Solutions Careers</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
      }

      .hero {
        background: url("https://images.unsplash.com/photo-1519389950473-47ba0277781c")
          no-repeat center center/cover;
        height: 100vh;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
      }

      .hero h1 {
        font-size: 3em;
        margin-bottom: 0.3em;
      }

      .hero p {
        font-size: 1.3em;
        margin-bottom: 1.5em;
      }

      .form-container {
        background: rgba(0, 0, 0, 0.7);
        padding: 20px 30px;
        border-radius: 10px;
        max-width: 400px;
        width: 100%;
      }

      .form-container input,
      .form-container button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        font-size: 1em;
        border: none;
        border-radius: 5px;
      }

      .form-container input[type="file"] {
        background-color: #fff;
      }

      .form-container button {
        background-color: #00b894;
        color: white;
        cursor: pointer;
        transition: background 0.3s;
      }

      .form-container button:hover {
        background-color: #019875;
      }

      footer {
        text-align: center;
        padding: 1em;
        background-color: #111;
        color: #ccc;
      }
    </style>
  </head>
  <body>
    <section class="hero">
      <h1>Join JuTech Solutions</h1>
      <p>We're building the future â€” come build with us.</p>

      <div class="form-container">
        <form id="resumeForm" enctype="multipart/form-data">
          <input type="text" name="name" placeholder="Full Name" required />
          <input
            type="email"
            name="email"
            placeholder="Email Address"
            required
          />
          <input type="file" name="resume" accept=".pdf,.doc,.docx" required />
          <button type="submit">Upload Resume</button>
        </form>
      </div>
    </section>

    <footer>&copy; 2025 JuTech Solutions. All rights reserved.</footer>

    <script>
      document
        .getElementById("resumeForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const formData = new FormData(this);

          try {
            const res = await fetch(
              "https://b24miouas5.execute-api.us-east-1.amazonaws.com/prod/upload",
              {
                method: "POST",
                body: formData,
              }
            );

            const data = await res.json();
            alert(data.message || data.error || "Upload complete");
          } catch (err) {
            alert("Error uploading resume: " + err.message);
          }
        });
    </script>
  </body>
</html>
